
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Form</title>
    <link rel="icon" type="image/x-icon" href="aadharicon.png">
</head>
<body>
    <header>
        <h1>Aadhar Card Enrollment</h1>
    </header>
    <article>
        <p style="background-color: #FD0000; color: white;">CERTIFICATE FOR AADHAR ENROLLMENT/UPDATE</p>
    </article>
    <form action="aadharjoin.html">
    <label for="Nationality"><b>Nationality</b></label>
    <input type="radio" name="Nationality" id="Resident" value="Resident">
    <label for="Resident">Resident</label>
    <input type="radio" name="Nationality" id="Non-Resident" value="Non-Resident">
    <label for="Non-Resident Indian">Non-Resident Indian</label>
    <br>
    <label for="Request"><b>Request</b></label>
    <input type="radio" name="Request" id="New Enrollment" value="New Enrollment">
    <label for="New Enrollment">New Enrollment</label>
    <input type="radio" name="Request" id="Update" value="Update">
    <label for="Update">Update</label>
    <br>
    <label for="Aadhar Number"><b>Aadhar Number: </b></label>
    <input type="text" name="Aadhar Number" id="Aadhar Number" placeholder="For update only">
    <br><br>
    <label for="Full name"><b>Full Name: </b></label>
    <input type="text" name="Full Name" id="Full Name" required>
    <br><br>
    <label for="C/o"><b>C/o: </b></label>
    <input type="text" name="C/o" id="C/o" required>
    <br><br>
    <label for="HouseNo"><b>House No./Bidg./Apt: </b></label>
    <input type="text" name="HouseNo" id="HouseNo" required>
    <br><br>
    <label for="Street"><b>Street/Road/Lane: </b></label>
    <input type="text" name="Street" id="Street" required>
    <br><br>
    <label for="Landmark"><b>Landmark: </b></label>
    <input type="text" name="Landmark" id="Landmark" required>
    <br><br>
    <label for="Area"><b>Area/Locality/Sector: </b></label>
    <input type="text" name="Area" id="Area" required>
    <br><br>
    <label for="Post Office"><b>Post Office: </b></label>
    <input type="text" name="Post Office" id="Post Office" required>
    <br><br>
    <label for="District"><b>District: </b></label>
    <input type="text" name="District" id="District" required>
    <br><br>
    <label for="State"><b>State: </b></label>
    <input type="text" name="State" id="State" required>
    <br><br>
    <label for="Pincode"><b>Pincode: </b></label>
    <input type="number" name="Pincode" id="Pincode" required>
    <br><br>
    <label for="Dob"><b>Date of Birth: </b></label>
    <input type="date" name="Dob" id="Dob" required>
    <br><br>
    <label for="email"><b>Email: </b></label>
    <input type="email" name="email" id="email" required>
    <br>
    <br>
    <input type="submit" name="submit" id="submit">
    <input type="Reset" name="Reset" id="Reset">
    <br><br>
    </form>
    <nav>
        <a href="https://uidai.gov.in/" target="_blank"><img src="aadhar.svg" width="70px" height="50px" alt="UIDAI official website"></a>
        <a href="https://twitter.com/UIDAI?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><img src="emblem.jpg" width="70px" height="50px" alt="National Government Services Portal"></a>
        <a href="https://twitter.com/UIDAI?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><img src="x.png" width="70px" height="50px" alt="UiDAI Twitter handle"></a>
    </nav>
</body>
</html>
